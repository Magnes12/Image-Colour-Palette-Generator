<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Result</title>
</head>
<body>
    <h2>Color Palette</h2>
    <ul>
        {% for color in palette %}
            <li style="background-color: rgb({{ color[0] }}, {{ color[1] }}, {{ color[2] }});">{{ color }}</li>
        {% endfor %}
    </ul>
</body>
</html>
